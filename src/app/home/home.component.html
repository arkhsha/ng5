<h1>
  My Goals!
</h1>
<div class="container color-dark" [@goals]="goals.length">
    <div class="col color-light">
        <form action="">
            <input type="text" class="txt" name="item" placeholder="this is my ..." [(ngModel)]="goalText">
            <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
          </form>
    </div>
  <div class="col color-light">
      <ul >
          <li>{{ itemCount }}</li>
          <li class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)"> {{ goal }} </li>
        </ul>      
  </div>
</div>
